<!-- Header -->
<ion-header [translucent]="true" class="ion-text-center">
  <ion-toolbar color="warning">
    <ion-title size="large">Bienvenido Profesor</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Body -->
<ion-content color="dark">

  <ion-list color="dark"> 

    <ion-item color="dark">
      <ion-input
        label="Usuario"
        labelPlacement="stacked"
        [clearOnEdit]="true"
        placeholder="Ingresa un usuario valido"
      >
      </ion-input>
    </ion-item>
  
    <ion-item color="dark">
      <ion-input
        label="Contraseña"
        labelPlacement="stacked"
        type="password"
        placeholder="Ingresa contraseña"
      >
      </ion-input>
    </ion-item>

    <ion-button color="success" routerLink="/main-profesor">Ingresar</ion-button>

    <ion-text color ="primary" class="ion-margin-top dark">
      <h6 routerLink="/recuperar-cuenta-profesor">Recupera tu cuenta</h6>
    </ion-text>
  </ion-list>

</ion-content>

<!-- Footer -->
<ion-footer color="warning">
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-button color ="primary" routerLink="/home">Back</ion-button>
    </ion-buttons>
    <ion-title>Seleccionar</ion-title>
    <ion-buttons slot="end">
      <ion-button color ="primary">Help</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
