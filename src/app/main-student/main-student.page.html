<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Bienvenido/a Estudiante</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">mainStudent</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Bienvenido/a</ion-card-title>
    </ion-card-header>
    </ion-card>
  <ion-card style="display: flex; flex-direction: column; align-items: center;">
    <ion-icon name="camera" size="large" color="primary"></ion-icon>    
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color ="primary" routerLink="/login-student">Back</ion-button>
    </ion-buttons>
    <ion-title>Seleccionar</ion-title>
    <ion-buttons slot="end">
      <ion-button color ="primary">Help</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
