<ion-header [translucent]="true" class="ion-text-center">
  <ion-toolbar>
    <ion-title size="large">Bienvenido NombreAlumnno</ion-title>

    <ion-list>  
      <ion-item>
        <ion-input
          label="Ingresa tu correo"
          labelPlacement="stacked"
          [clearOnEdit]="true"
          placeholder="Ingresa correo asociado a tu cuenta"
        >
        </ion-input>
      </ion-item>

      <link rel="stylesheet" routerLink="/main-student"><ion-button color="success">Ingresar</ion-button>
    </ion-list>
  </ion-toolbar>
</ion-header>
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color ="primary" routerLink="/home">Back</ion-button>
    </ion-buttons>
    <ion-title>Seleccionar</ion-title>
    <ion-buttons slot="end">
      <ion-button color ="primary">Help</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
