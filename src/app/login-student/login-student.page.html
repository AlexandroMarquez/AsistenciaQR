
<ion-header [translucent]="true" class="ion-text-center">
  <ion-toolbar>
    <ion-title size="large">Bienvenido NombreAlumnno</ion-title>

    <ion-list>  
      <ion-item>
        <ion-input
          label="Usuario"
          labelPlacement="stacked"
          [clearOnEdit]="true"
          placeholder="Ingresa un usuario valido"
        >
        </ion-input>
      </ion-item>
    
      <ion-item>
        <ion-input
          label="Contraseña"
          labelPlacement="stacked"
          type="password"
          placeholder="Ingresa contraseña"
        >
        </ion-input>
      </ion-item>

      <link rel="stylesheet" routerLink="/main-student"><ion-button color="success">Ingresar</ion-button>

      <ion-text color ="primary" class="ion-margin-top">
        <h6>Recupera tu cuenta</h6>
      </ion-text>
    </ion-list>
  </ion-toolbar>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color ="primary">Back</ion-button>
    </ion-buttons>
    <ion-title>Seleccionar</ion-title>
    <ion-buttons slot="end">
      <ion-button color ="primary">Help</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
