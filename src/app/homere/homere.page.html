<!-- HEADER -->
<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-title>
      EasyCheck
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- BODY -->
<ion-content [fullscreen]="true" color="dark" class="ion-text-center">
    <ion-card>
      <ion-card-header color="dark">
        <ion-title>Registrate en Easy Check</ion-title>
      </ion-card-header>

      <img alt="Silhouette of mountains" src="assets/icon/registro-en-linea.png" />

      <ion-button expand="block" routerLink="/registro-estudiante">Estudiante</ion-button> 
      <ion-button expand="block"  routerLink="/registro-profesor">Profesor</ion-button>

    </ion-card>
</ion-content>

<!-- FOOTER -->
<ion-footer>
  <ion-toolbar color="warning">
    <ion-toolbar color="warning">
      <ion-buttons slot="start">
        <ion-button color ="primary" routerLink="/home">Back</ion-button>
      </ion-buttons>
      
      <ion-buttons slot="end">
        <ion-button color ="primary">Help</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-toolbar>
</ion-footer>
